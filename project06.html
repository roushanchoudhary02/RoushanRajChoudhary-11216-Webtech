<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Types Example</title>

    <!-- Internal CSS -->
    <style>
        .internal-style {
            color: blue;
            font-size: 18px;
            background-color: #e6f0ff;
            padding: 10px;
        }
    </style>

    <!-- External CSS Link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>CSS Styling Methods</h1>

    <!-- Inline CSS -->
    <p style="color: red; font-size: 18px; font-weight: bold;">
        This paragraph uses Inline CSS.
    </p>

    <!-- Internal CSS -->
    <p class="internal-style">
        This paragraph uses Internal CSS.
    </p>

    <!-- External CSS -->
    <p class="external-style">
        This paragraph uses External CSS.
    </p>

</body>
</html>
