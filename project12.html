<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Conditionals and Loops</title>
</head>
<body>

<h2>JavaScript Conditional Statements & Loops</h2>

<script>
    // CONDITIONAL STATEMENTS
    let marks = 75;

    if (marks >= 90) {
        document.write("Grade: A+<br>");
    } else if (marks >= 75) {
        document.write("Grade: A<br>");
    } else if (marks >= 60) {
        document.write("Grade: B<br>");
    } else {
        document.write("Grade: Fail<br>");
    }

    document.write("<hr>");

    // FOR LOOP
    document.write("For Loop Output:<br>");
    for (let i = 1; i <= 5; i++) {
        document.write("Number: " + i + "<br>");
    }

    document.write("<hr>");

    // WHILE LOOP
    document.write("While Loop Output:<br>");
    let j = 1;
    while (j <= 5) {
        document.write("Number: " + j + "<br>");
        j++;
    }

    document.write("<hr>");

    // DO-WHILE LOOP
    document.write("Do-While Loop Output:<br>");
    let k = 1;
    do {
        document.write("Number: " + k + "<br>");
        k++;
    } while (k <= 5);
</script>

</body>
</html>
