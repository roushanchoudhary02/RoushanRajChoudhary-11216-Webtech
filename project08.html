<!DOCTYPE html>
<html>
<head>
  <title>CSS Selectors Demo</title>

  <style>
    /* 1. Universal Selector */
    * {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* 2. ID Selector */
    #main-title {
      background-color: lightblue;
      text-align: center;
      padding: 15px;
    }

    /* 3. Class Selector */
    .box {
      border: 2px solid black;
      margin: 10px;
      padding: 10px;
    }

    /* 4. Descendant Selector */
    .box p {
      color: red;
      font-size: 16px;
    }

    /* 5. Group Selector */
    h2, h3, p {
      margin-bottom: 10px;
    }
  </style>

</head>
<body>

  <h1 id="main-title">CSS Selectors Demonstration</h1>

  <div class="box">
    <h2>Box 1</h2>
    <p>This paragraph is inside the box.</p>
  </div>

  <div class="box">
    <h3>Box 2</h3>
    <p>This paragraph is also inside the box.</p>
  </div>

  <p>This paragraph is outside the box.</p>

</body>
</html>
