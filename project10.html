<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Div and Span Layout</title>

  <style>
    /* Global Styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Header */
    .header {
      background-color: #2c3e50;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    /* Navigation */
    .nav {
      background-color: #34495e;
      padding: 1rem;
      text-align: center;
    }

    .nav span {
      color: white;
      margin: 0 1rem;
      cursor: pointer;
      font-weight: bold;
    }

    .nav span:hover {
      color: #1abc9c;
    }

    /* Main Layout */
    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 1rem;
      gap: 1rem;
    }

    .box {
      flex: 1 1 30%;
      background-color: #ecf0f1;
      padding: 1rem;
      border-radius: 0.5rem;
    }

    .box span {
      color: #e74c3c;
      font-weight: bold;
    }

    /* Footer */
    .footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <div class="header">
    <h1>Div and Span Layout</h1>
    <p>Using CSS for Styling</p>
  </div>

  <div class="nav">
    <span>Home</span>
    <span>About</span>
    <span>Services</span>
    <span>Contact</span>
  </div>

  <div class="container">
    <div class="box">
      <h2>Box 1</h2>
      <p>This is a <span>span element</span> inside a div.</p>
    </div>

    <div class="box">
      <h2>Box 2</h2>
      <p>Span is used for <span>inline styling</span>.</p>
    </div>

    <div class="box">
      <h2>Box 3</h2>
      <p>Div is used for <span>layout structure</span>.</p>
    </div>
  </div>

  <div class="footer">
    Â© 2025 Web Design Example
  </div>

</body>
</html>
